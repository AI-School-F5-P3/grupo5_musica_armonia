<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ table|title }} Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        /* Añade aquí tus estilos personalizados si es necesario */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>{{ table|title }} Table</h2>
        
        <!-- Botones de navegación y CRUD -->
        <div class="mb-3">
            <a href="{% url 'create_entry' table %}" class="btn btn-success">Create New {{ table|title }}</a>
            <a href="{% url 'index' %}" class="btn btn-primary">Back to Index</a>
        </div>

        <!-- Tabla para mostrar datos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    {% for field in data.model._meta.fields %}
                        <th>{{ field.verbose_name }}</th>
                    {% endfor %}
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        {% for field in data.model._meta.fields %}
                            <td>{{ item|attr:field.name }}</td>
                        {% endfor %}
                        <td>
                            <a href="{% url 'update_entry' table item.id %}" class="btn btn-sm btn-warning">Update</a>
                            <a href="{% url 'delete_entry' table item.id %}" class="btn btn-sm btn-danger">Delete</a>
                            <!-- Añade más botones si es necesario -->
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
